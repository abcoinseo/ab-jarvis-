<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        /* Body and background styling */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #101010;
            font-family: 'Arial', sans-serif;
            color: #ff0000; /* Red color for futuristic look */
            overflow: hidden;
        }

        /* Loading Container */
        .loading-container {
            text-align: center;
            font-size: 32px;
        }

        /* Animation for the loading text */
        .loading-text {
            display: inline-block;
            padding: 10px;
            font-size: 36px;
            font-weight: bold;
            animation: blink 1.5s infinite;
        }

        /* Blinking text animation */
        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Loading bars animation */
        .loading-bar {
            margin-top: 20px;
            height: 5px;
            width: 0;
            background-color: #ff0000; /* Red bar */
            animation: loadBar 18s linear forwards; /* Adjusted to match the sound duration */
        }

        @keyframes loadBar {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* Modal Styling */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }

        .modal-content {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            font-size: 20px;
        }

        .modal button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <!-- Loading Container -->
    <div class="loading-container">
        <div class="loading-text">System Booting...</div>
        <div class="loading-bar"></div>
    </div>

    <!-- Background sound -->
    <audio id="bg-sound" preload="auto" loop>
        <source src="1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- Modal -->
    <div class="modal" id="popupModal">
        <div class="modal-content">
            <p>Click OK to start the sound and begin the system boot process.</p>
            <button id="startButton">OK</button>
        </div>
    </div>

    <script>
        // When the user clicks the OK button in the modal
        document.getElementById("startButton").addEventListener("click", function() {
            // Hide the modal
            document.getElementById("popupModal").style.display = "none";
            
            // Play the audio
            const audio = document.getElementById("bg-sound");
            audio.play().catch((error) => {
                console.log("Error playing audio:", error);
            });
        });

        // Redirect to home.html after 18 seconds (matching sound duration)
        setTimeout(() => {
            window.location.href = "home.html";  // Redirect to home.html
        }, 18000);  // 18000ms = 18 seconds
    </script>

</body>
</html>
