<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        /* Body and background styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;
            color: #ecf0f1;
            text-align: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Container for the content */
        .container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Animated round image with glowing effect */
        .animated-image {
            width: 150px;
            height: 150px;
            border-radius: 50%; /* Make image round */
            object-fit: cover; /* Ensure the image fits within the circle */
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8); /* Initial glow effect */
            transition: transform 1s ease, box-shadow 1s ease; /* Smooth animation */
            display: block;
        }

        /* Modal (popup) styling */
        .modal {
            display: flex;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 9999;
        }

        .modal-content {
            background-color: #34495e;
            color: #fff;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            font-size: 20px;
        }

        .modal button {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }

        .modal button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>

    <!-- Main content container -->
    <div class="container">
        <img src="1.gif" alt="Image" class="animated-image" id="animatedImage">

        <!-- Modal (popup) -->
        <div class="modal" id="popupModal">
            <div class="modal-content">
                <p>Click OK to start the sound and begin the animation.</p>
                <button id="startButton">OK</button>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <audio id="bg-sound" preload="auto">
        <source src="2.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Function to handle the OK button click
        document.getElementById("startButton").addEventListener("click", function () {
            // Hide the modal
            document.getElementById("popupModal").style.display = "none";

            // Play the sound
            const audio = document.getElementById("bg-sound");
            audio.play().catch((error) => {
                console.log("Error playing audio:", error);
            });

            // Animate the image (grow and shrink, with glowing effect)
            const image = document.getElementById("animatedImage");
            image.style.transform = "scale(2)"; // Grow the image to twice its size
            image.style.boxShadow = "0 0 40px rgba(255, 255, 255, 0.9)"; // Intense glowing effect

            // Animate back to original size after 3 seconds (for the shrink effect)
            setTimeout(() => {
                image.style.transform = "scale(1)"; // Shrink back to normal size
                image.style.boxShadow = "0 0 20px rgba(255, 255, 255, 0.8)"; // Light glow
            }, 3000); // Shrink after 3 seconds
        });

        // Redirect to pass.html after 24 seconds
        setTimeout(() => {
            window.location.href = "pass.html";
        }, 24000); // 24 seconds in milliseconds

        // Show the popup when the page loads
        window.onload = function () {
            document.getElementById("popupModal").style.display = "flex";
        };
    </script>

</body>
</html>
